<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Import Icons Font Awesome -->
     <link rel="stylesheet" href="./public/css/all.min.css" />

    <!-- Import CSS -->
    <link rel="stylesheet" href="./public/css/normalize.css" />
    <link rel="stylesheet" href="./public/css/main.css" />

    <title>OhMyFood</title>
  </head>
  <body>

    <header class="header">
      <img src="./public/img/logo/ohmyfood@2x.svg" alt="Logo oh my food  écrit en noir sur fond blanc">
    </header>

    <main class="main">

      <a href="#" class="button"><p>Explorer nos restaurants</p></a>

      <section class="restaurants">
        <h3 class="restaurants--title">Restaurants</h3>
        <div class="restaurantsContainersCards">
          <a href="laPaletteDuGout.html">
            <article class="restaurants__cards">
              <div class="restaurants__cards--header">
                <img src="./public/img/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Photo d'un plat du restaurant La palette du goût">
                <span class="news">Nouveau</span>
              </div>
              <div class="restaurants__cards--footer">
                <div class="restaurants__cards--content">
                  <h4>La palette du goût</h4>
                  <p>Ménilmontant</p>
                </div>
                <div class="favorite">
                  <i class="fa-regular fa-heart fa-2x"></i>
                  <i class="fa-solid fa-heart fa-2x"></i>
                </div>
              </div>
            </article>
          </a>
          <a href="laNoteEnchantee.html">
            <article class="restaurants__cards">
              <div class="restaurants__cards--header">
                <img src="./public/img/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="Photo d'un plat du restaurant La note enchantée">
                <span class="news">Nouveau</span>
              </div>
              <div class="restaurants__cards--footer">
                <div class="restaurants__cards--content">
                  <h4>La note enchantée</h4>
                  <p>Charonne</p>
                </div>
                <div class="favorite">
                  <i class="fa-regular fa-heart fa-2x"></i>
                  <i class="fa-solid fa-heart fa-2x"></i>
                </div>
              </div>
            </article>
          </a>
          <a href="aLaFrançaise.html">
            <article class="restaurants__cards">
              <div class="restaurants__cards--header">
                <img src="./public/img/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Photo d'un plat du restaurant À la française">
              </div>
              <div class="restaurants__cards--footer">
                <div class="restaurants__cards--content">
                  <h4>À la française</h4>
                  <p>Cité Rouge</p>
                </div>
                <div class="favorite">
                  <i class="fa-regular fa-heart fa-2x"></i>
                  <i class="fa-solid fa-heart fa-2x"></i>
                </div>
              </div>
            </article>
          </a>
          <a href="leDeliceDesSens.html">
            <article class="restaurants__cards">
              <div class="restaurants__cards--header">
                <img src="./public/img/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Photo d'un plat du restaurant Le delice des sens">
              </div>
              <div class="restaurants__cards--footer">
                <div class="restaurants__cards--content">
                  <h4>Le delice des sens</h4>
                  <p>Folie-Méricourt</p>
                </div>
                <div class="favorite">
                  <i class="fa-regular fa-heart fa-2x"></i>
                  <i class="fa-solid fa-heart fa-2x"></i>
                </div>
              </div>
            </article>
          </a>
        </div>
      </section>
    </main>

    <footer class="footer">
        <ul>
          <li>
            <a class="footer-title" href="#">
              <h2>ohmyfood</h2>
            </a>
          </li>
          <li>
            <a href="#"
              ><i class="fa-solid fa-utensils"></i> Proposer un restaurant</a
            >
          </li>
          <li>
            <a href="#"
              ><i class="fa-solid fa-handshake-angle"></i> Devenir partenaire</a
            >
          </li>
          <li>
            <a href="#">Mentions légales</a>
          </li>
          <li>
            <a href="mailto:noreply@ohmyfood.com">Contact</a>
          </li>
        </ul>

    </footer>
